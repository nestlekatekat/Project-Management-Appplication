*{box-sizing:border-box}
body{

  font-family:'IBM Plex Sans',-apple-system,BlinkMacSystemFont,sans-serif;
  background:var(--bg-light);
  color:var(--text-dark);

.embed-wrap{ max-width:1180px; margin:0 auto; padding:16px; }
.header{ margin-bottom:16px; }
.header-top{ display:flex; justify-content:space-between; align-items:flex-start; gap:12px; flex-wrap:wrap; }
.header h2{ font-family:'Sora',sans-serif; font-size:26px; margin:0; }
.header p{ margin:6px 0 0; color:var(--text-muted); }
.header-actions{ display:flex; gap:10px; flex-wrap:wrap; }
.btn{
  padding:10px 14px;
  border-radius:10px;
  font-size:14px;
  font-weight:700;
  cursor:pointer;
  border:none;
  display:inline-flex;
  align-items:center;
  gap:8px;
}
.btn-secondary{ background:var(--white); color:var(--text-dark); border:1px solid var(--border-color); }
.btn-secondary:hover{ background:var(--bg-light); }
.btn-primary{ background:var(--primary-blue); color:#fff; }
.btn-primary:hover{ background:#3557CC; }
.section-card{
  background:var(--white);
  border:1px solid var(--border-color);
  border-radius:14px;
  box-shadow:var(--shadow-sm);
  padding:16px;
}
.filters-bar{ display:flex; gap:10px; flex-wrap:wrap; margin:14px 0; }
.filter-btn{
  padding:8px 12px;
  border:1px solid var(--border-color);
  background:var(--white);
  border-radius:10px;
  cursor:pointer;
  font-weight:700;
}
.filter-btn.active{ background:var(--primary-blue); color:#fff; border-color:var(--primary-blue); }

.projects-list{ display:grid; gap:14px; }
.project-item{
  background:var(--white);
  border:1px solid var(--border-color);
  border-radius:14px;
  padding:16px;
  box-shadow:var(--shadow-sm);
}
.project-header{ display:flex; justify-content:space-between; align-items:flex-start; gap:10px; }
.project-number{ font-size:13px; color:var(--primary-blue); font-weight:800; margin-bottom:4px; }
.project-name{ font-family:'Sora',sans-serif; font-size:18px; font-weight:800; margin:0 0 2px; }
.project-client{ color:var(--text-muted); font-size:13px; }
.project-description{ color:var(--text-muted); font-size:13px; margin-top:10px; }
.project-meta{ display:flex; gap:14px; flex-wrap:wrap; font-size:12px; color:var(--text-muted); margin-top:10px; }
.meta-item{ display:flex; gap:6px; align-items:center; }
.project-status{ padding:4px 10px; border-radius:999px; font-size:12px; font-weight:900; text-transform:uppercase; white-space:nowrap; }
.status-not-started{ background:#dbeafe; color:#1e40af; }
.status-ongoing{ background:#fef3c7; color:#92400e; }
.status-on-hold{ background:#ffedd5; color:#9a3412; }
.status-cancelled{ background:#fee2e2; color:#991b1b; }
.status-delayed{ background:#f3f4f6; color:#374151; }
.status-completed{ background:#dcfce7; color:#166534; }

.progress-bar{ height:8px; background:var(--bg-light); border-radius:999px; overflow:hidden; margin-top:10px; }
.progress-fill{ height:100%; background:linear-gradient(90deg,var(--primary-blue),#5B8DEE); }

.empty-state{ text-align:center; padding:44px 14px; }
.empty-icon{ font-size:48px; opacity:.25; margin-bottom:8px; }
.empty-text{ color:var(--text-muted); }

.modal-backdrop{
  position:fixed; inset:0; background:rgba(0,0,0,.35);
  display:none; align-items:center; justify-content:center;
  padding:18px; z-index:9999;
}
.modal-backdrop.show{ display:flex; }
.modal{

  border-radius:14px;
  box-shadow:var(--shadow-lg);
  padding:16px;

      const url = new URL(API_URL);
      Object.entries(params).forEach(([k,v]) => url.searchParams.set(k, v));
      const res = await fetch(url.toString(), { method: "GET" });
      const json = await res.json();
      if (!json.ok) throw new Error(json.message || "API error");
      return json.data;
    }

    async function apiPost(body = {}) {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "text/plain;charset=utf-8" },
        body: JSON.stringify(body)
      });
      const json = await res.json();
      if (!json.ok) throw new Error(json.message || "API error");
      return json.data;
    }

    async function loadAll() {
      const data = await apiGet({ action: "readAll" });
      projects = Array.isArray(data.projects) ? data.projects : [];
      tasks = Array.isArray(data.tasks) ? data.tasks : [];
      settings = data.settings || settings;
      counters = data.counters || counters;
    }

    // Save full state (simple + reliable)
    async function persistAll() {
      await apiPost({
        action: "saveAll",
        projects,
        tasks,
        settings,
        counters
      });
    }

     * Project Number Generation
     ***********************/
    function generateProjectNumber(type) {
      counters[type] = (counters[type] || 0) + 1;
      
      if (type === "PRJ") {
        const year = new Date().getFullYear();
        const num = String(counters[type]).padStart(3, '0');
        return `PRJ-${year}-${num}`;
      } else {
        const num = String(counters[type]).padStart(3, '0');
        return `${type}-${num}`;
      }
    }

     * Helpers
     ***********************/
    function todayISO() {
      const d = new Date();
      const yyyy = d.getFullYear();
      const mm = String(d.getMonth() + 1).padStart(2, "0");
      const dd = String(d.getDate()).padStart(2, "0");
      return `${yyyy}-${mm}-${dd}`;
    }

    function isOverdue(task) { return !task.completed && task.dueDate < todayISO(); }
    function isDueToday(task) { return task.dueDate === todayISO(); }

    function fmtDate(iso) {
      if (!iso) return "‚Äî";
      return new Date(iso).toLocaleDateString("en-US", { month: "short", day: "numeric", year: "numeric" });
    }

    function safeText(v) { return (v ?? "").toString(); }

    function statusSlug(status) {
      return String(status || "")
        .toLowerCase()
        .replace(/\s+/g, "-")
        .replace(/[^a-z0-9\-]/g, "");
    }

    function normalizeProjectStatus(raw) {
      const s = String(raw || "").toLowerCase().trim();
      if (s === "active" || s === "in progress") return "Ongoing";
      if (s === "pending") return "Not Started";
      if (s === "on hold" || s === "on-hold" || s === "hold") return "On-hold";
      if (s === "cancelled" || s === "canceled" || s === "cancel") return "Cancelled";
      if (s === "delayed" || s === "delay") return "Delayed";
      if (s === "completed" || s === "done") return "Completed";
      if (s === "not started" || s === "not-started") return "Not Started";
      if (s === "ongoing") return "Ongoing";
      return raw ? String(raw) : "Not Started";
    }


    function initialsFromName(name) {
      const parts = String(name || "").trim().split(/\s+/).filter(Boolean);
      if (!parts.length) return "";
      const first = parts[0]?.[0] || "";
      const last = parts.length > 1 ? (parts[parts.length - 1]?.[0] || "") : "";
      return (first + last).toUpperCase();
    }

    function ensureValidData() {
      if (!Array.isArray(projects)) projects = [];
      if (!Array.isArray(tasks)) tasks = [];

      // Normalize / backfill project fields
      projects = projects.map(p => ({
        ...p,
        status: normalizeProjectStatus(p.status),
        priority: p.priority || "Medium",
        requestor: p.requestor || "",
        milestonesSummary: p.milestonesSummary || ""

      // Normalize / backfill task fields + drop tasks referencing missing projects

      tasks = tasks
        .filter(t => projectIds.has(t.projectId))
        .map(t => ({ ...t, type: t.type || "Task" }));

      return btn ? btn.getAttribute("data-project-filter") : "all";
    }

    function renderProjectsAdmin(filter = "all") {
      const container = document.getElementById("projects-admin-container");
      if (!container) return;

      const list = (filter === "all")
        ? projects
        : projects.filter(p => p.status === filter);

      if (!list.length) {

        if (p.projectNumber.startsWith("GR-")) projectType = "GR";
        else if (p.projectNumber.startsWith("IT-")) projectType = "IT";
        else if (p.projectNumber.startsWith("AP-")) projectType = "AP";
      }

      document.getElementById("pm-type").value = projectType;
      document.getElementById("pm-name").value = p?.name || "";
      document.getElementById("pm-client").value = p?.client || "";
      document.getElementById("pm-status").value = p?.status ? normalizeProjectStatus(p.status) : "Not Started";
      document.getElementById("pm-requestor").value = p?.requestor || "";
      document.getElementById("pm-priority").value = p?.priority || "Medium";
      document.getElementById("pm-milestones").value = p?.milestonesSummary || "";
      document.getElementById("pm-start").value = p?.startDate || "";
      document.getElementById("pm-due").value = p?.dueDate || "";
      document.getElementById("pm-budget").value = p?.budget || "";
      document.getElementById("pm-progress").value = (p?.progress ?? 0);
      document.getElementById("pm-dri").value = p?.dri || "";
      document.getElementById("pm-tech").value = p?.tech || "";
      document.getElementById("pm-desc").value = p?.description || "";

      projectModal.classList.add("show");
    }

    function closeProjectModal() {
      projectModal.classList.remove("show");
      editingProjectId = null;
    }

    document.getElementById("pm-cancel").addEventListener("click", closeProjectModal);
    projectModal.addEventListener("click", (e) => { if (e.target === projectModal) closeProjectModal(); });

    document.getElementById("pm-save").addEventListener("click", function() {
      const name = document.getElementById("pm-name").value.trim();
      if (!name) return alert("Project name is required.");

      const type = document.getElementById("pm-type").value;
      
      const payload = {
        name,
        client: document.getElementById("pm-client").value.trim(),
        requestor: document.getElementById("pm-requestor").value.trim(),
        priority: document.getElementById("pm-priority").value,
        milestonesSummary: document.getElementById("pm-milestones").value.trim(),
        status: document.getElementById("pm-status").value,
        startDate: document.getElementById("pm-start").value,
        dueDate: document.getElementById("pm-due").value,
        budget: document.getElementById("pm-budget").value.trim(),
        progress: Number(document.getElementById("pm-progress").value || 0),
        dri: document.getElementById("pm-dri").value.trim(),
        tech: document.getElementById("pm-tech").value.trim(),
        description: document.getElementById("pm-desc").value.trim(),
      };

      if (editingProjectId) {
        projects = projects.map(p => p.id === editingProjectId ? { ...p, ...payload } : p);
      } else {
        const projectNumber = generateProjectNumber(type);
        const newId = Date.now();
        projects.unshift({ id: newId, projectNumber, ...payload });
      }

      persistAll();
      closeProjectModal();

      populateProjectDropdowns();
      renderProjectsAdmin(getActiveProjectsAdminFilter());
      renderProjects(getActiveProjectFilter());
      updateProjectStats();
      renderDashboard();
    });


async function initProjects() {
  await loadAll();
  ensureValidData();
  renderProjectsAdmin(getActiveProjectsAdminFilter());
  syncSidebarUser?.(); // harmless if exists
}
document.querySelectorAll("#projects-admin-filters .filter-btn").forEach(btn=>{
  btn.addEventListener("click", ()=>{
    document.querySelectorAll("#projects-admin-filters .filter-btn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    renderProjectsAdmin(getActiveProjectsAdminFilter());
  });
});
document.getElementById("projects-add-btn")?.addEventListener("click", ()=>openProjectModal(null));

// Card actions: edit/delete/tasks
document.addEventListener("click", async (e)=>{
  const actionBtn = e.target.closest("[data-project-action]");
  if (!actionBtn) return;
  const action = actionBtn.getAttribute("data-project-action");
  const card = actionBtn.closest(".project-item[data-project-id]");
  const pid = card?.getAttribute("data-project-id");
  if (!pid) return;

  if (action === "tasks") {
    window.location.href = "tasks-embed.html?projectId=" + encodeURIComponent(pid);
    return;
  }
  if (action === "edit") {
    openProjectModal(pid);
    return;
  }
  if (action === "delete") {
    const proj = projects.find(p=>p.id===pid);
    const ok = confirm(`Delete project ${proj?.projectNumber || ""}? This will also remove its tasks.`);
    if (!ok) return;
    // remove tasks for project
    tasks = tasks.filter(t=>t.projectId !== pid);
    projects = projects.filter(p=>p.id !== pid);
    await persistAll();
    renderProjectsAdmin(getActiveProjectsAdminFilter());
  }
});

// Wire modal buttons already in extracted section:
initProjects();

  </script>
