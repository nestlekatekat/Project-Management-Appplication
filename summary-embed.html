:root{
  --primary-blue:#4169E1;
  --bg-light:#F8F9FC;
  --text-dark:#1A1D2E;
  --text-muted:#6B7280;
  --border-color:#E5E7EB;
  --white:#FFFFFF;
  --shadow-sm:0 1px 3px rgba(0,0,0,.05);
  --shadow-md:0 4px 12px rgba(0,0,0,.08);
  --shadow-lg:0 10px 30px rgba(0,0,0,.10);
  --stat-blue-bg:#EBF4FF;
  --stat-green-bg:#D1FAE5;
  --stat-orange-bg:#FEF3C7;
  --stat-purple-bg:#EDE9FE;
  --green:#22c55e;
  --yellow:#f59e0b;
  --red:#ef4444;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'IBM Plex Sans',-apple-system,BlinkMacSystemFont,sans-serif;
  background:var(--bg-light);
  color:var(--text-dark);
}
.embed-wrap{ max-width:1180px; margin:0 auto; padding:16px; }
.header{ margin-bottom:16px; }
.header-top{ display:flex; justify-content:space-between; align-items:flex-start; gap:12px; flex-wrap:wrap; }
.header h2{ font-family:'Sora',sans-serif; font-size:26px; margin:0; }
.header p{ margin:6px 0 0; color:var(--text-muted); }
.header-actions{ display:flex; gap:10px; flex-wrap:wrap; }
.btn{
  padding:10px 14px;
  border-radius:10px;
  font-size:14px;
  font-weight:700;
  cursor:pointer;
  border:none;
  display:inline-flex;
  align-items:center;
  gap:8px;
}
.btn-secondary{ background:var(--white); color:var(--text-dark); border:1px solid var(--border-color); }
.btn-secondary:hover{ background:var(--bg-light); }
.btn-primary{ background:var(--primary-blue); color:#fff; }
.btn-primary:hover{ background:#3557CC; }
.section-card{
  background:var(--white);
  border:1px solid var(--border-color);
  border-radius:14px;
  box-shadow:var(--shadow-sm);
  padding:16px;
}
.filters-bar{ display:flex; gap:10px; flex-wrap:wrap; margin:14px 0; }
.filter-btn{
  padding:8px 12px;
  border:1px solid var(--border-color);
  background:var(--white);
  border-radius:10px;
  cursor:pointer;
  font-weight:700;
}
.filter-btn.active{ background:var(--primary-blue); color:#fff; border-color:var(--primary-blue); }

.projects-list{ display:grid; gap:14px; }
.project-item{
  background:var(--white);
  border:1px solid var(--border-color);
  border-radius:14px;
  padding:16px;
  box-shadow:var(--shadow-sm);
}
.project-header{ display:flex; justify-content:space-between; align-items:flex-start; gap:10px; }
.project-number{ font-size:13px; color:var(--primary-blue); font-weight:800; margin-bottom:4px; }
.project-name{ font-family:'Sora',sans-serif; font-size:18px; font-weight:800; margin:0 0 2px; }
.project-client{ color:var(--text-muted); font-size:13px; }
.project-description{ color:var(--text-muted); font-size:13px; margin-top:10px; }
.project-meta{ display:flex; gap:14px; flex-wrap:wrap; font-size:12px; color:var(--text-muted); margin-top:10px; }
.meta-item{ display:flex; gap:6px; align-items:center; }
.project-status{ padding:4px 10px; border-radius:999px; font-size:12px; font-weight:900; text-transform:uppercase; white-space:nowrap; }
.status-not-started{ background:#dbeafe; color:#1e40af; }
.status-ongoing{ background:#fef3c7; color:#92400e; }
.status-on-hold{ background:#ffedd5; color:#9a3412; }
.status-cancelled{ background:#fee2e2; color:#991b1b; }
.status-delayed{ background:#f3f4f6; color:#374151; }
.status-completed{ background:#dcfce7; color:#166534; }

.progress-bar{ height:8px; background:var(--bg-light); border-radius:999px; overflow:hidden; margin-top:10px; }
.progress-fill{ height:100%; background:linear-gradient(90deg,var(--primary-blue),#5B8DEE); }

.empty-state{ text-align:center; padding:44px 14px; }
.empty-icon{ font-size:48px; opacity:.25; margin-bottom:8px; }
.empty-text{ color:var(--text-muted); }

.modal-backdrop{
  position:fixed; inset:0; background:rgba(0,0,0,.35);
  display:none; align-items:center; justify-content:center;
  padding:18px; z-index:9999;
}
.modal-backdrop.show{ display:flex; }
.modal{
  width:min(720px,100%);
  background:var(--white);
  border:1px solid var(--border-color);
  border-radius:14px;
  box-shadow:var(--shadow-lg);
  padding:16px;
}
.modal h3{ margin:0 0 10px; font-family:'Sora',sans-serif; }
.modal .row{ display:grid; gap:12px; grid-template-columns:1fr 1fr; }
.modal label{ display:block; margin:10px 0 6px; font-size:12px; font-weight:800; color:var(--text-muted); }
.modal input, .modal select, .modal textarea{
  width:100%;
  padding:10px 12px;
  border:1px solid var(--border-color);
  border-radius:10px;
}
.modal textarea{ resize:vertical; min-height:72px; }
.modal-footer{ display:flex; justify-content:flex-end; gap:10px; flex-wrap:wrap; margin-top:12px; }
@media (max-width:720px){ .modal .row{ grid-template-columns:1fr; } }

      const url = new URL(API_URL);
      Object.entries(params).forEach(([k,v]) => url.searchParams.set(k, v));
      const res = await fetch(url.toString(), { method: "GET" });
      const json = await res.json();
      if (!json.ok) throw new Error(json.message || "API error");
      return json.data;
    }

    async function apiPost(body = {}) {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "text/plain;charset=utf-8" },
        body: JSON.stringify(body)
      });
      const json = await res.json();
      if (!json.ok) throw new Error(json.message || "API error");
      return json.data;
    }

    async function loadAll() {
      const data = await apiGet({ action: "readAll" });
      projects = Array.isArray(data.projects) ? data.projects : [];
      tasks = Array.isArray(data.tasks) ? data.tasks : [];
      settings = data.settings || settings;
      counters = data.counters || counters;
    }

    // Save full state (simple + reliable)
    async function persistAll() {
      await apiPost({
        action: "saveAll",
        projects,
        tasks,
        settings,
        counters
      });
    }

     * Project Number Generation
     ***********************/
    function generateProjectNumber(type) {
      counters[type] = (counters[type] || 0) + 1;
      
      if (type === "PRJ") {
        const year = new Date().getFullYear();
        const num = String(counters[type]).padStart(3, '0');
        return `PRJ-${year}-${num}`;
      } else {
        const num = String(counters[type]).padStart(3, '0');
        return `${type}-${num}`;
      }
    }

      const d = new Date();
      const yyyy = d.getFullYear();
      const mm = String(d.getMonth() + 1).padStart(2, "0");
      const dd = String(d.getDate()).padStart(2, "0");
      return `${yyyy}-${mm}-${dd}`;
    }

    function isOverdue(task) { return !task.completed && task.dueDate < todayISO(); }
    function isDueToday(task) { return task.dueDate === todayISO(); }

    function fmtDate(iso) {
      if (!iso) return "‚Äî";
      return new Date(iso).toLocaleDateString("en-US", { month: "short", day: "numeric", year: "numeric" });
    }

    function safeText(v) { return (v ?? "").toString(); }

    function statusSlug(status) {
      return String(status || "")
        .toLowerCase()
        .replace(/\s+/g, "-")
        .replace(/[^a-z0-9\-]/g, "");
    }

    function normalizeProjectStatus(raw) {
      const s = String(raw || "").toLowerCase().trim();
      if (s === "active" || s === "in progress") return "Ongoing";
      if (s === "pending") return "Not Started";
      if (s === "on hold" || s === "on-hold" || s === "hold") return "On-hold";
      if (s === "cancelled" || s === "canceled" || s === "cancel") return "Cancelled";
      if (s === "delayed" || s === "delay") return "Delayed";
      if (s === "completed" || s === "done") return "Completed";
      if (s === "not started" || s === "not-started") return "Not Started";
      if (s === "ongoing") return "Ongoing";
      return raw ? String(raw) : "Not Started";
    }


    function initialsFromName(name) {
      const parts = String(name || "").trim().split(/\s+/).filter(Boolean);
      if (!parts.length) return "";
      const first = parts[0]?.[0] || "";
      const last = parts.length > 1 ? (parts[parts.length - 1]?.[0] || "") : "";
      return (first + last).toUpperCase();
    }

    function ensureValidData() {
      if (!Array.isArray(projects)) projects = [];
      if (!Array.isArray(tasks)) tasks = [];

        ...p,
        status: normalizeProjectStatus(p.status),
        priority: p.priority || "Medium",
        requestor: p.requestor || "",
        milestonesSummary: p.milestonesSummary || ""

      tasks = tasks
        .filter(t => projectIds.has(t.projectId))
        .map(t => ({ ...t, type: t.type || "Task" }));

        .filter(t => t.projectId === projectId)

    function getActiveProjectFilter() {
      const btn = document.querySelector("#summary-filters .filter-btn.active[data-filter]");
      return btn ? btn.getAttribute("data-filter") : "all";
    }

    function renderProjects(filter = 'all') {
      const container = document.getElementById('projects-container');
      if (!container) return;

      const filteredProjects = filter === 'all'
        ? projects
        : projects.filter(p => p.status === filter);

      if (filteredProjects.length === 0) {
        container.innerHTML = `
          <div class="empty-state">

        const projectTasks = tasks.filter(t => t.projectId === project.id);
        const done = projectTasks.filter(t => t.completed).length;
        const total = projectTasks.length;
        const pct = total ? Math.round((done / total) * 100) : 0;

        return `
          <div class="project-item" data-project-id="${project.id}" data-status="${project.status}">
            <div class="project-header">
              <div>
                <div class="project-number">${safeText(project.projectNumber)}</div>
                <div class="project-name">${safeText(project.name)}</div>
                <div class="project-client">üë§ ${safeText(project.client)}</div>
              </div>
              <div class="project-status ${statusClass}">${statusText}</div>
            </div>

            <div class="project-description">${safeText(project.description)}</div>
            <div class="project-description" style="margin-top:6px; color: var(--text-muted);"><strong>Milestones:</strong> ${safeText(project.milestonesSummary) || "‚Äî"}</div>

            <div class="project-meta">
              <div class="meta-item">
                <span>üìÖ</span>
                <span>Due: ${fmtDate(project.dueDate)}</span>
              </div>
              <div class="meta-item">
                <span>üí∞</span>
                <span>Budget: ${safeText(project.budget) || "‚Äî"}</span>
              </div>
            </div>

            <div class="project-progress">
              <div class="progress-info">
                <span class="progress-tasks">Tasks: ${done}/${total}</span>
                <span class="progress-percent">${pct}%</span>
              </div>
              <div class="progress-bar">
                <div class="progress-fill" style="width: ${pct}%"></div>
              </div>
            </div>

            <div style="margin-top:12px; display:flex; gap:10px; flex-wrap:wrap;">
              <button class="icon-btn" data-open-tasks="1" type="button"><span>‚úÖ</span><span>View Tasks</span></button>
              <span style="font-size:12px; color:var(--text-muted); align-self:center;">Click card also opens tasks</span>
            </div>

            ${buildHoverTasksHTML(project.id)}
          </div>
        `;
      }).join('');
    }

    function updateProjectStats() {
      const ongoingCount = projects.filter(p => normalizeProjectStatus(p.status) === "Ongoing").length;
      const completedCount = projects.filter(p => normalizeProjectStatus(p.status) === "Completed").length;
      const notStartedCount = projects.filter(p => normalizeProjectStatus(p.status) === "Not Started").length;

      const t1 = document.getElementById('total-projects-count');
      const t2 = document.getElementById('active-projects-count');
      const t3 = document.getElementById('completed-projects-count');
      const t4 = document.getElementById('pending-projects-count');
      if (t1) t1.textContent = projects.length;
      if (t2) t2.textContent = ongoingCount;
      if (t3) t3.textContent = completedCount;
      if (t4) t4.textContent = notStartedCount;
    }


async function initSummary() {
  await loadAll();
  ensureValidData();
  updateProjectStats();
  renderProjects(getActiveProjectFilter());
}
document.querySelectorAll("#summary-filters .filter-btn").forEach(btn=>{
  btn.addEventListener("click", ()=>{
    document.querySelectorAll("#summary-filters .filter-btn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    renderProjects(getActiveProjectFilter());
    updateProjectStats();
  });
});

// delegate clicks to open tasks page with projectId
document.addEventListener("click", (e)=>{
  const card = e.target.closest(".project-item[data-project-id]");
  if (!card) return;
  const pid = card.getAttribute("data-project-id");
  // if clicked on internal button "View Tasks"
  if (e.target.closest('[data-open-tasks="1"]') || !e.target.closest("button")) {
    window.location.href = "tasks-embed.html?projectId=" + encodeURIComponent(pid);
  }
});

initSummary();

  </script>
