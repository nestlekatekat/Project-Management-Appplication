:root{
  --primary-blue:#4169E1;
  --bg-light:#F8F9FC;
  --text-dark:#1A1D2E;
  --text-muted:#6B7280;
  --border-color:#E5E7EB;
  --white:#FFFFFF;
  --shadow-sm:0 1px 3px rgba(0,0,0,.05);
  --shadow-md:0 4px 12px rgba(0,0,0,.08);
  --shadow-lg:0 10px 30px rgba(0,0,0,.10);
  --stat-blue-bg:#EBF4FF;
  --stat-green-bg:#D1FAE5;
  --stat-orange-bg:#FEF3C7;
  --stat-purple-bg:#EDE9FE;
  --green:#22c55e;
  --yellow:#f59e0b;
  --red:#ef4444;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'IBM Plex Sans',-apple-system,BlinkMacSystemFont,sans-serif;
  background:var(--bg-light);
  color:var(--text-dark);
}
.embed-wrap{ max-width:1180px; margin:0 auto; padding:16px; }
.header{ margin-bottom:16px; }
.header-top{ display:flex; justify-content:space-between; align-items:flex-start; gap:12px; flex-wrap:wrap; }
.header h2{ font-family:'Sora',sans-serif; font-size:26px; margin:0; }
.header p{ margin:6px 0 0; color:var(--text-muted); }
.header-actions{ display:flex; gap:10px; flex-wrap:wrap; }
.btn{
  padding:10px 14px;
  border-radius:10px;
  font-size:14px;
  font-weight:700;
  cursor:pointer;
  border:none;
  display:inline-flex;
  align-items:center;
  gap:8px;
}
.btn-secondary{ background:var(--white); color:var(--text-dark); border:1px solid var(--border-color); }
.btn-secondary:hover{ background:var(--bg-light); }
.btn-primary{ background:var(--primary-blue); color:#fff; }
.btn-primary:hover{ background:#3557CC; }
.section-card{
  background:var(--white);
  border:1px solid var(--border-color);
  border-radius:14px;
  box-shadow:var(--shadow-sm);
  padding:16px;
}
.filters-bar{ display:flex; gap:10px; flex-wrap:wrap; margin:14px 0; }
.filter-btn{
  padding:8px 12px;
  border:1px solid var(--border-color);
  background:var(--white);
  border-radius:10px;
  cursor:pointer;
  font-weight:700;
}
.filter-btn.active{ background:var(--primary-blue); color:#fff; border-color:var(--primary-blue); }

.projects-list{ display:grid; gap:14px; }
.project-item{
  background:var(--white);
  border:1px solid var(--border-color);
  border-radius:14px;
  padding:16px;
  box-shadow:var(--shadow-sm);
}
.project-header{ display:flex; justify-content:space-between; align-items:flex-start; gap:10px; }
.project-number{ font-size:13px; color:var(--primary-blue); font-weight:800; margin-bottom:4px; }
.project-name{ font-family:'Sora',sans-serif; font-size:18px; font-weight:800; margin:0 0 2px; }
.project-client{ color:var(--text-muted); font-size:13px; }
.project-description{ color:var(--text-muted); font-size:13px; margin-top:10px; }
.project-meta{ display:flex; gap:14px; flex-wrap:wrap; font-size:12px; color:var(--text-muted); margin-top:10px; }
.meta-item{ display:flex; gap:6px; align-items:center; }
.project-status{ padding:4px 10px; border-radius:999px; font-size:12px; font-weight:900; text-transform:uppercase; white-space:nowrap; }
.status-not-started{ background:#dbeafe; color:#1e40af; }
.status-ongoing{ background:#fef3c7; color:#92400e; }
.status-on-hold{ background:#ffedd5; color:#9a3412; }
.status-cancelled{ background:#fee2e2; color:#991b1b; }
.status-delayed{ background:#f3f4f6; color:#374151; }
.status-completed{ background:#dcfce7; color:#166534; }

.progress-bar{ height:8px; background:var(--bg-light); border-radius:999px; overflow:hidden; margin-top:10px; }
.progress-fill{ height:100%; background:linear-gradient(90deg,var(--primary-blue),#5B8DEE); }

.empty-state{ text-align:center; padding:44px 14px; }
.empty-icon{ font-size:48px; opacity:.25; margin-bottom:8px; }
.empty-text{ color:var(--text-muted); }

.modal-backdrop{
  position:fixed; inset:0; background:rgba(0,0,0,.35);
  display:none; align-items:center; justify-content:center;
  padding:18px; z-index:9999;
}
.modal-backdrop.show{ display:flex; }
.modal{
  width:min(720px,100%);
  background:var(--white);
  border:1px solid var(--border-color);
  border-radius:14px;
  box-shadow:var(--shadow-lg);
  padding:16px;
}
.modal h3{ margin:0 0 10px; font-family:'Sora',sans-serif; }
.modal .row{ display:grid; gap:12px; grid-template-columns:1fr 1fr; }
.modal label{ display:block; margin:10px 0 6px; font-size:12px; font-weight:800; color:var(--text-muted); }
.modal input, .modal select, .modal textarea{

  padding:10px 12px;
  border:1px solid var(--border-color);
  border-radius:10px;

.modal textarea{ resize:vertical; min-height:72px; }
.modal-footer{ display:flex; justify-content:flex-end; gap:10px; flex-wrap:wrap; margin-top:12px; }
@media (max-width:720px){ .modal .row{ grid-template-columns:1fr; } }

      const url = new URL(API_URL);
      Object.entries(params).forEach(([k,v]) => url.searchParams.set(k, v));
      const res = await fetch(url.toString(), { method: "GET" });
      const json = await res.json();
      if (!json.ok) throw new Error(json.message || "API error");
      return json.data;
    }

    async function apiPost(body = {}) {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "text/plain;charset=utf-8" },
        body: JSON.stringify(body)
      });
      const json = await res.json();
      if (!json.ok) throw new Error(json.message || "API error");
      return json.data;
    }

    async function loadAll() {
      const data = await apiGet({ action: "readAll" });
      projects = Array.isArray(data.projects) ? data.projects : [];
      tasks = Array.isArray(data.tasks) ? data.tasks : [];
      settings = data.settings || settings;
      counters = data.counters || counters;
    }

    // Save full state (simple + reliable)
    async function persistAll() {
      await apiPost({
        action: "saveAll",
        projects,
        tasks,
        settings,
        counters
      });
    }

/***********************
     * Project Number Generation
     ***********************/
    function generateProjectNumber(type) {
      counters[type] = (counters[type] || 0) + 1;
      
      if (type === "PRJ") {
        const year = new Date().getFullYear();
        const num = String(counters[type]).padStart(3, '0');
        return `PRJ-${year}-${num}`;
      } else {
        const num = String(counters[type]).padStart(3, '0');
        return `${type}-${num}`;
      }
    }

     * Helpers
     ***********************/
    function todayISO() {
      const d = new Date();
      const yyyy = d.getFullYear();
      const mm = String(d.getMonth() + 1).padStart(2, "0");
      const dd = String(d.getDate()).padStart(2, "0");
      return `${yyyy}-${mm}-${dd}`;
    }

    function isOverdue(task) { return !task.completed && task.dueDate < todayISO(); }
    function isDueToday(task) { return task.dueDate === todayISO(); }

    function fmtDate(iso) {
      if (!iso) return "‚Äî";
      return new Date(iso).toLocaleDateString("en-US", { month: "short", day: "numeric", year: "numeric" });
    }

    function safeText(v) { return (v ?? "").toString(); }

    function statusSlug(status) {
      return String(status || "")
        .toLowerCase()
        .replace(/\s+/g, "-")
        .replace(/[^a-z0-9\-]/g, "");
    }

    function normalizeProjectStatus(raw) {
      const s = String(raw || "").toLowerCase().trim();
      if (s === "active" || s === "in progress") return "Ongoing";
      if (s === "pending") return "Not Started";
      if (s === "on hold" || s === "on-hold" || s === "hold") return "On-hold";
      if (s === "cancelled" || s === "canceled" || s === "cancel") return "Cancelled";
      if (s === "delayed" || s === "delay") return "Delayed";
      if (s === "completed" || s === "done") return "Completed";
      if (s === "not started" || s === "not-started") return "Not Started";
      if (s === "ongoing") return "Ongoing";
      return raw ? String(raw) : "Not Started";
    }


    function initialsFromName(name) {
      const parts = String(name || "").trim().split(/\s+/).filter(Boolean);
      if (!parts.length) return "";
      const first = parts[0]?.[0] || "";
      const last = parts.length > 1 ? (parts[parts.length - 1]?.[0] || "") : "";
      return (first + last).toUpperCase();
    }

    function ensureValidData() {
      if (!Array.isArray(projects)) projects = [];
      if (!Array.isArray(tasks)) tasks = [];

      // Normalize / backfill project fields
      projects = projects.map(p => ({
        ...p,
        status: normalizeProjectStatus(p.status),
        priority: p.priority || "Medium",
        requestor: p.requestor || "",
        milestonesSummary: p.milestonesSummary || ""
      }));

      // Normalize / backfill task fields + drop tasks referencing missing projects
      const projectIds = new Set(projects.map(p => p.id));
      tasks = tasks
        .filter(t => projectIds.has(t.projectId))
        .map(t => ({ ...t, type: t.type || "Task" }));
    }

      const nameEl = document.getElementById("userNameDisplay");
      const avatarEl = document.getElementById("userAvatarDisplay");

      const nm = settings.userName || "";
      const init = settings.userInitials || initialsFromName(nm) || "";

      if (nameEl) nameEl.textContent = nm;
      if (avatarEl) avatarEl.textContent = init;
    }

      const project = projects.find(p => p.id === projectId);
      const projectNumber = project ? project.projectNumber : "";
      
      const list = tasks
        .filter(t => t.projectId === projectId)
        .sort((a,b) => (a.dueDate > b.dueDate ? 1 : -1))
        .slice(0, 3);

      if (!list.length) {
        return `
          <div class="project-hover-tasks">

          </div>`;

              <span>${fmtDate(t.dueDate)}</span>
            </div>
          `).join("")}
        </div>`;
    }

/***********************
     * Project -> Tasks linking
     ***********************/
    let currentProjectFilterId = null;

    function setProjectTaskFilter(projectId) {
      currentProjectFilterId = projectId;
      const project = projects.find(p => p.id === projectId);

      const subtitle = document.getElementById("tasks-subtitle");
      const clearBtn = document.getElementById("clear-project-filter-btn");

      if (project) {
        if (subtitle) subtitle.textContent = `Showing tasks for: ${project.projectNumber} - ${project.name}`;
        if (clearBtn) clearBtn.style.display = "inline-flex";
      } else {
        if (subtitle) subtitle.textContent = "Track and update your work items";
        if (clearBtn) clearBtn.style.display = "none";
      }

      document.querySelectorAll('#tasks-filters .filter-btn[data-task-filter]').forEach(btn => btn.classList.remove("active"));
      const allBtn = document.querySelector('#tasks-filters .filter-btn[data-task-filter="all"]');
      if (allBtn) allBtn.classList.add("active");

      showPage("tasks");
      populateProjectDropdowns();
      renderTasks("all");
    }

    const clearProjectBtn = document.getElementById("clear-project-filter-btn");
    if (clearProjectBtn) {
      clearProjectBtn.addEventListener("click", function () {
        currentProjectFilterId = null;
        const subtitle = document.getElementById("tasks-subtitle");
        if (subtitle) subtitle.textContent = "Track and update your work items";
        this.style.display = "none";
        renderTasks(getActiveTaskFilter());
      });
    }

/***********************
     * Tasks: filters, render, add, edit, delete
     ***********************/
    function getActiveTaskFilter() {
      const btn = document.querySelector("#tasks-filters .filter-btn.active[data-task-filter]");
      return btn ? btn.getAttribute("data-task-filter") : "all";
    }

    function populateProjectDropdowns() {
      const selects = [
        document.getElementById("task-project"),
        document.getElementById("edit-task-project")
      ].filter(Boolean);

      const options = projects
        .map(p => `<option value="${p.id}">${safeText(p.projectNumber)} - ${safeText(p.name)}</option>`)
        .join("");

      selects.forEach(sel => sel.innerHTML = options);
    }

    function renderTasks(filter = "all") {
      const container = document.getElementById("tasks-container");
      if (!container) return;

        filtered = filtered.filter(t => t.projectId === currentProjectFilterId);
      }

      if (filter === "open") filtered = filtered.filter(t => !t.completed);
      if (filter === "completed") filtered = filtered.filter(t => t.completed);
      if (filter === "due-today") filtered = filtered.filter(t => isDueToday(t) && !t.completed);
      if (filter === "overdue") filtered = filtered.filter(t => isOverdue(t));

      if (filtered.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">‚úÖ</div>
            <div class="empty-text">No tasks found for this filter.</div>
          </div>
        `;
        return;
      }

      container.innerHTML = filtered
        .sort((a, b) => (a.dueDate > b.dueDate ? 1 : -1))
        .map(task => {
          const project = projects.find(p => p.id === task.projectId);
          const badges = [];
          const tType = task.type || "Task";
          const typeIcon = tType === "Milestone" ? "üèÅ" : (tType === "Summary" ? "üìå" : "üìù");
          badges.push(`<span class="badge type"> ${typeIcon} ${safeText(tType)}</span>`);
          badges.push(`<span class="badge project">üìÅ ${project ? safeText(project.projectNumber) : "Unassigned"}</span>`);
          if (isDueToday(task) && !task.completed) badges.push(`<span class="badge due-today">üìÖ Due today</span>`);
          if (isOverdue(task)) badges.push(`<span class="badge overdue">‚ö†Ô∏è Overdue</span>`);

          return `
            <div class="project-item" data-task-id="${task.id}">
              <div class="task-row">
                <input class="task-check" type="checkbox" ${task.completed ? "checked" : ""} aria-label="Mark complete" />
                <div style="flex:1;">
                  <div class="task-title ${task.completed ? "completed" : ""}">${safeText(task.title)}</div>
                  <div class="project-meta" style="margin:0;">
                    <div class="meta-item"><span>üìÖ</span><span>Due: ${fmtDate(task.dueDate)}</span></div>
                  </div>
                  <div class="task-badges">${badges.join("")}</div>

                  <div class="task-actions">
                    <button class="icon-btn" data-action="edit" type="button"><span>‚úèÔ∏è</span><span>Edit</span></button>
                    <button class="icon-btn" data-action="delete" type="button"><span>üóëÔ∏è</span><span>Delete</span></button>
                  </div>
                </div>
              </div>
            </div>
          `;
        })
        .join("");
    }

/***********************
     * Modals: Task edit
     ***********************/
    const editModal = document.getElementById("edit-modal");
    let editingTaskId = null;

    function openEditModal(taskId) {
      const task = tasks.find(t => t.id === taskId);
      if (!task) return;

      editingTaskId = taskId;
      document.getElementById("edit-task-title").value = task.title;
      document.getElementById("edit-task-due").value = task.dueDate;
      if (document.getElementById("edit-task-type")) document.getElementById("edit-task-type").value = task.type || "Task";
      populateProjectDropdowns();
      document.getElementById("edit-task-project").value = String(task.projectId);
      editModal.classList.add("show");
    }

    function closeEditModal() {
      editModal.classList.remove("show");
      editingTaskId = null;
    }

    document.getElementById("edit-cancel").addEventListener("click", closeEditModal);
    editModal.addEventListener("click", function (e) {
      if (e.target === editModal) closeEditModal();
    });

    document.getElementById("edit-save").addEventListener("click", function () {
      if (!editingTaskId) return;

      const newTitle = document.getElementById("edit-task-title").value.trim();
      const newDue = document.getElementById("edit-task-due").value;
      const newProjectId = document.getElementById("edit-task-project").value;
      const newType = document.getElementById("edit-task-type") ? document.getElementById("edit-task-type").value : (tasks.find(t=>t.id===editingTaskId)?.type || "Task");

      tasks = tasks.map(t => {
        if (t.id !== editingTaskId) return t;
        return { ...t, title: newTitle || t.title, dueDate: newDue || t.dueDate, projectId: newProjectId, type: newType || t.type || "Task" };
      });

      persistAll();
      closeEditModal();

      renderTasks(getActiveTaskFilter());
      renderProjects(getActiveProjectFilter());
      renderProjectsAdmin(getActiveProjectsAdminFilter());
      renderDashboard();
    });


function getQS(name){
  const u = new URL(window.location.href);
  return u.searchParams.get(name);
}

async function initTasksPage(){
  await loadAll();
  ensureValidData();
  populateProjectDropdowns();
  const pid = getQS("projectId");
  if (pid) {
    currentProjectFilterId = pid;
    const p = projects.find(x=>x.id===pid);
    const subtitle = document.getElementById("tasks-subtitle");
    const clearBtn = document.getElementById("clear-project-filter-btn");
    if (subtitle && p) subtitle.textContent = `Showing tasks for: ${p.projectNumber} - ${p.name}`;
    if (clearBtn) clearBtn.style.display = "inline-flex";
  }
  renderTasks(getActiveTaskFilter());
}

document.querySelectorAll("#tasks-filters .filter-btn").forEach(btn=>{
  btn.addEventListener("click", ()=>{
    document.querySelectorAll("#tasks-filters .filter-btn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    renderTasks(getActiveTaskFilter());
  });
});

document.getElementById("add-task-form")?.addEventListener("submit", async (e)=>{
  e.preventDefault();
  const title = document.getElementById("task-title")?.value?.trim();
  const due = document.getElementById("task-due")?.value;
  const type = document.getElementById("task-type")?.value || "Task";
  const projectId = document.getElementById("task-project")?.value;
  if (!title || !due || !projectId) return;

  const id = "tsk_" + Math.random().toString(16).slice(2) + "_" + Date.now();
  tasks.push({ id, title, dueDate: due, projectId, completed:false, type });
  await persistAll();
  document.getElementById("task-title").value="";
  document.getElementById("task-due").value=todayISO();
  renderTasks(getActiveTaskFilter());
});

document.addEventListener("click", (e)=>{
  // checkbox toggle
  const cb = e.target.closest('input.task-check[data-task-id]');
  if (cb) {
    const tid = cb.getAttribute("data-task-id");
    const t = tasks.find(x=>x.id===tid);
    if (t) t.completed = cb.checked;
    persistAll().then(()=>renderTasks(getActiveTaskFilter())).catch(console.error);
    return;
  }
  // edit/delete buttons
  const btn = e.target.closest("[data-task-action]");
  if (!btn) return;
  const action = btn.getAttribute("data-task-action");
  const tid = btn.getAttribute("data-task-id");
  if (!tid) return;
  if (action === "edit") openEditModal(tid);
  if (action === "delete") {
    const ok = confirm("Delete this task?");
    if (!ok) return;
    tasks = tasks.filter(t=>t.id !== tid);
    persistAll().then(()=>renderTasks(getActiveTaskFilter())).catch(console.error);
  }
});

initTasksPage();
